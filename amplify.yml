version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - cd Client
        - npm install
    build:
      commands: 
        - yarn build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: Client/build
    files:
      - '**/*'
