version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - cd Client
        - yarn install
    build:
      commands: 
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: Client/build
    files:
      - '**/*'
  cache:
    paths:
      - Client/node_modules/**/*
